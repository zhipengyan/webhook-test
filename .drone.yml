pipeline:
  build:
    image: node:8
    depends_on:
      - vpn
    network_mode: "service:vpn"
    commands:
      - npm install

services:
  vpn:
    image: dperson/openvpn-client
    cap_add:
      - net_admin
    tmpfs:
      - /tmp
    security_opt:
      - label:disable
    stdin_open: true
    tty: true
    volumes:
      - /usr/local/share/drone:/var/hostdata/:z
      - /dev/net:/dev/net:z
    commands:
      - openvpn --daemon --config /var/hostdata/yanzhipeng.ovpn
